<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Unlocker Service</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body { background: #181824; color: #fff; }
    .container { max-width: 500px; margin: 60px auto; background: #23243a; border-radius: 18px; box-shadow: 0 4px 24px rgba(34,34,54,0.12); padding: 2rem; }
    h2 { color: #8e2de2; text-align: center; }
    .btn { background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%); color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.5rem; font-weight: 600; cursor: pointer; }
    .btn:hover { background: linear-gradient(90deg, #4a00e0 0%, #8e2de2 100%); }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input[type="file"], input[type="password"] { width: 100%; padding: 0.5rem; border-radius: 4px; border: none; }
    .result { margin-top: 1.5rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>PDF Unlocker</h2>
    <form id="unlockForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="pdfFile">Locked PDF File</label>
        <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
      </div>
      <div class="form-group">
        <label for="password">Password (if any)</label>
        <input type="password" id="password" name="password" placeholder="Leave blank if no password">
      </div>
      <button class="btn" type="submit">Unlock PDF</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    document.getElementById('unlockForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      document.getElementById('result').innerHTML = 'Processing...';
      try {
        // Update this URL after deploying backend to Render
        const res = await fetch('https://YOUR-RENDER-URL.onrender.com/unlock', {
          method: 'POST',
          body: data
        });
        if (res.ok) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'unlocked.pdf';
          a.textContent = 'Download Unlocked PDF';
          a.className = 'btn';
          document.getElementById('result').innerHTML = '';
          document.getElementById('result').appendChild(a);
        } else {
          const err = await res.text();
          document.getElementById('result').textContent = 'Error: ' + err;
        }
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
